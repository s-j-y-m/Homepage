<!-- 
页面结构说明：
1. 
- bg-container: 背景图容器
2. 
- container: 主要内容容器
- profile-sidebar: 个人资料侧边栏
- main-content: 主要导航内容区
3. 
- control-menu: 右下角控制按钮
- 主题切换
- 界面显示/隐藏 
-->

<body style="height: 100vh; overflow: hidden;">
    <div class="bg-container"></div>
    <div class="container">
        <aside class="profile-sidebar">
            <div class="profile-card">
                <img src="img/绮良良.png" alt="头像" class="avatar">
                <h1>世间一梦</h1>
                <h3><em>Sjym</em></h3>
                <p class="bio">
                    泥嚎！我是世间一梦<br>
                    你可以叫我一梦吖或者Sjym！<br>
                    是一位up主、程序员和服主<br>
                    喜欢折腾各种东西<br>
                </p>
                <div class="social-links">
                    <a href="https://github.com/s-j-y-m" title="GitHub"><i>GitHub</i></a>
                    <a href="https://space.bilibili.com/690551421" title="Email"><i>Bilibili</i></a>
                    <a href="https://blog.sjym-cn.top" title="Blog"><i>Blog</i></a>
                </div>
            </div>
            
            <div class="hitokoto-card">
                <p class="hitokoto-text"></p>
                <p class="hitokoto-from"></p>
            </div>
        </aside>
        <div class="main-content">
            <header>
                <h1><a href="https://sjym-cn.top" style="text-decoration: none; color: inherit;">『一梦✨の导航页』</a></h1>
            </header>

            <main>
                <section class="nav-section">
                    <h2>常用工具</h2>
                    <div class="nav-grid">
                        <a href="https://www.bing.com" class="nav-item"><i class="fa-solid fa-search"></i> 必应搜索</a>
                        <a href="https://www.github.com" class="nav-item"><i class="fab fa-github"></i> GitHub</a>
                        <a href="https://docs.craft.do/recents" class="nav-item"><i class="fa-solid fa-book"></i> Craft</a>
                        <a href="https://www.deepseek.com" class="nav-item"><i class="fa-solid fa-comments"></i> Deepseek</a>
                    </div>
                </section>

                <section class="nav-section">
                    <h2>学习资源</h2>
                    <div class="nav-grid">
                        <a href="https://www.bilibili.com" class="nav-item"><i class="fab fa-bilibili"></i> 哔哩哔哩</a>
                        <a href="https://www.juejin.cn" class="nav-item"><i class="fas fa-gem"></i> 掘金</a>
                        <a href="https://www.mcmod.cn" class="nav-item"><i class="fas fa-cubes"></i> MC百科</a>
                        <a href="https://zh.minecraft.wiki/" class="nav-item"><i class="fas fa-cubes"></i> Minecraft Wiki</a>
                    </div>
                </section>

                <section class="nav-section">
                    <h2>我的小站</h2>
                    <div class="nav-grid">
                        <a href="https://blog.sjym-cn.top" class="nav-item"><i class="fa-solid fa-blog"></i> 博客</a>
                        <a href="https://sakurapink.top" class="nav-item"><i class="fa-solid fa-cube"></i> 粉樱之忆</a>
                    </div>
                </section>
            </main>

            <footer>
                <p>
                © 2025 世间一梦<br>
                </p>
            </footer>
        </div>
    </div>
    <div class="control-menu">
        <button class="control-btn">
            <i class="fa-solid fa-ellipsis"></i>
        </button>
        <div class="popup-menu">
            <button onclick="toggleTheme()" title="切换主题">
                <i class="fas fa-adjust"></i>
            </button>
            <button onclick="hideAllExceptBg()" title="隐藏界面">
                <i class="fas fa-eye"></i>
            </button>
        </div>
    </div>
    <div class="theme-ripple"></div>
</body>
